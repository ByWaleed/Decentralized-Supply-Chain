<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Chain</title>
</head>

<body>
    <h1>Welcome to <i>Open Chain</i></h1>

    <div>
        <h2>Manufacture Item</h2>

        <label for="UPC">UPC</label>
        <input class="input-field" type="number" id="upc" name="upc" value="1" />
        <button class="btn-fetch" id="button" type="button" data-id="manufacture">
            Manufacture Item
        </button>
    </div>

    <div>
        <h2>Transaction History</h2>
        <ul id="ftc-events"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3-min-js@1.0.0/web3.min.js"></script>
    <!-- <script src="js/web3.min.js"></script> -->
    <!-- <script src="js/truffle-contract.js"></script> -->
    <script src="js/app.js"></script>
</body>

</html>
